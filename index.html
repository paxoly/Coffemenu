<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee menu proj</title>
</head>
<body>
    <div class="menu">
      <header>
        <h1>Paxoly Coffee</h1>
        <p class="established">Est. 2020</p>
      </header>
      <hr>
      <main>
        <!-- This first section is for the Cofee menu -->
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
              <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item"> 
              <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>  
            <article class="item"> 
              <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item"> 
              <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>   
        </section>
        <!-- This second section is for the Dessert menu -->
        <section>
            <h2>Dessert</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <article class="item"> 
              <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>  
            <article class="item"> 
              <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">   
              <p class="dessert">Cheesecake</p><p class="price">2.50</p>
            </article>  
            <article class="item">   
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>  
        </section>
      </main>
      <hr>
      <footer>
        <!-- Add a link to the website -->
        <a href="website link" target="_blank">Visit our website</a>
        <p class="address">123 Coffee Shop Drive</p>

      </footer>
    </div> 
</body>
</html>
